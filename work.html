<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edwin's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/avatarme.png" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f7f7f7;
            line-height: 1.6;
            overflow-x: hidden;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #121212;
            padding: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
        }

        nav .profile-img-nav {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #2575fc;
        }

        main {
            padding: 60px 5%;
        }

        .about-me-section {
            text-align: center;
            margin-bottom: 5px;
            background-color: #1f1f1f;
            padding: 5% 5%;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .profile-img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .about-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .about-image:hover {
            transform: scale(1.1);
        }

        .social-links a {
            margin: 0 15px;
            font-size: 1.5rem;
            color: #fff;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #2575fc;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: auto;
        }

        .carousel-image {
            width: 100%;
            display: none;
        }

        .carousel-image.active {
            display: block;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            padding: 16px;
            color: #f1f1f1;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            user-select: none;
        }

        .prev {
            left: 0;
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            color: #bbb;
        }

        .dots {
            text-align: center;
            padding: 10px;
        }

        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
            cursor: pointer;
        }

        .active-dot {
            background-color: #717171;
        }

        .lightbox {
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-lightbox {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html"><img src="assets/avatarme.png" alt="Edwin's Profile Picture" class="profile-img-nav"></a>
        <ul>
            <li><a href="index.html#about">About Me</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="about" class="about-me-section">
            <img src="assets/avatarme.png" alt="Edwin's Profile Picture" class="profile-img">
            <h1>View My Work!</h1>
            <p>Below are some of my projects! You can see commands made using Discord.js.</p>

            <div class="carousel">
                <div class="carousel-image active">
                    <img src="assets/project1.png" alt="Project 1" style="width: 100%" onclick="openLightbox(this)">
                </div>
                <div class="carousel-image">
                    <img src="assets/project2.png" alt="Project 2" style="width: 100%" onclick="openLightbox(this)">
                </div>
                <div class="carousel-image">
                    <img src="assets/project3.png" alt="Project 3" style="width: 100%" onclick="openLightbox(this)">
                </div>
                <div class="carousel-image">
                    <img src="assets/project4.png" alt="Project 4" style="width: 100%" onclick="openLightbox(this)">
                </div>

                <span class="prev" onclick="changeImage(-1)">&#10094;</span>
                <span class="next" onclick="changeImage(1)">&#10095;</span>
            </div>

            <div class="dots">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>

            </div>

            <div class="social-links">
                <a href="https://discord.com/users/691098275063005244" target="_blank" aria-label="Discord"><i class="fab fa-discord"></i></a>
                <a href="https://github.com/edwin7127" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
        </section>
    </main>

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <span class="close-lightbox" onclick="closeLightbox(event)">&times;</span>
        <img id="lightbox-img" src="" alt="Enlarged Image">
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel-image');
        const dots = document.querySelectorAll('.dot');

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex >= images.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = images.length - 1;
            }
            showImage();
        }

        function currentSlide(index) {
            currentIndex = index - 1;
            showImage();
        }

        function showImage() {
            images.forEach((image, index) => {
                image.classList.remove('active');
                dots[index].classList.remove('active-dot');
            });
            images[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active-dot');
        }

        showImage();

        function openLightbox(image) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightbox.style.display = 'flex';
            lightboxImg.src = image.src;
        }

        function closeLightbox(event) {
            const lightbox = document.getElementById('lightbox');
            if (event.target === lightbox || event.target.className === 'close-lightbox') {
                lightbox.style.display = 'none';
            }
        }
    </script>
</body>
</html>
